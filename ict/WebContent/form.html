<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	숫자1 : <input type="text" id="num1" value="아이디 입력하라고"><br>
	<select id="op">
		<option value="">선택</option>
		<option value="+">더하기</option>
		<option value="-">빼기</option>
		<option value="*">곱하기</option>
		<option value="/">나누기</option>
	</select><br>
	숫자2 : <input type="text" id="num2" value="비번 입력햐"><br>
	<button type="button">계산하기</button>
<script>
	var numObj1 = document.getElementById("num1");
	alert(numObj1.type);
	alert(numObj1.id);
	alert(numObj1.value);
	var numObj2 = document.getElementById("num2");
	alert(numObj2.type);
	alert(numObj2.id);
	alert(numObj2.value);
</script>	
</form>
</body>
</html>

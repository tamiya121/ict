<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="rDiv"></div>
	열 : <input type="text" id="rows"> <br>
	행 : <input type="text" id="cols"> <br>
	<button type="button" onclick="makeHtml()">테이블 생성</button>
	<script>
	
		function makeHtml() {
			var rDiv = document.querySelector("#rDiv");
			var rows = document.querySelector("#rows");
			var cols = document.querySelector("#cols");
			
			alert(rows.value);
			
			var str = '<table border="1">';
			var r = parseInt(rows.value);
			var c = parseInt(cols.value);
			for (var i = 1; i <= r; i++) {
				str += '<tr>';
				for (var j = 1; j <= c; j++) {
					str += '<td>' + ((i - 1) * c + j) + '</td>';
				}
				str += '</tr>';

			}
			str += '</table>';
			rDiv.innerHTML = str;
		}
	</script>
</body>
</html>
